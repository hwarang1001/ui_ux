<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
    }
    .wrap{
      width: 400px;
      border: 3px dotted black;
      padding: 20px;
      margin: 0 auto;
    }
    form{
      display: flex;
      justify-content: center;
    }
    ul{
      list-style: none;
      padding-left: 0;
    }
    ul li{
      margin-bottom: 10px;
    }
    .divInput{
      margin-bottom: 30px;
    }
    .divInput > li > label{
      display: inline-block;
      width: 100px;
      text-align: center;
    }
    .divButton{
      display: flex;
      justify-content: center;
    }
    .divButton > ul{
      display: flex;
      gap: 10px;
    }
    .divButton > ul > li > button{
      width: 50px;
      padding: 5px;
    }

  </style>
</head>
<body>
  <div class="wrap">
    <form method='post' action='#'>
      <ul>
        <div class="divInput">
          <li>
            <label for="num1">첫번째 숫자</label>
            <input type='text' name='num1' id="num1">
          </li>
          <li>
            <label for="num1">두번째 숫자</label>
            <input type='text' name='num2' id="num2">
          </li>
          <li>
            <label for="result">결과</label>
            <input type='text' name='result' id="result">
          </li>
        </div>
      </ul>
    </form>
    <div class="divButton">
      <ul>
        <li><button id="btn1">+</button></li>
        <li><button id="btn2">-</button></li>
        <li><button id="btn3">/</button></li>
        <li><button id="btn4">*</button></li>
        <li><button id="btn5">clear</button></li>
      </ul>
    </div>
  </div>
  <script>
    let num1 = document.querySelector('#num1');
    let num2 = document.querySelector('#num2');
    let result = document.querySelector('#result');
    let btn1 = document.querySelector('#btn1');
    let btn2 = document.querySelector('#btn2');
    let btn3 = document.querySelector('#btn3');
    let btn4 = document.querySelector('#btn4');
    let btn5 = document.querySelector('#btn5');
    
    btn1.onclick = (e) => {
      result.value = `${Number(num1.value) + Number(num2.value)}`;
    }
    btn2.onclick = (e) => {
      result.value = `${Number(num1.value) - Number(num2.value)}`;
    }
    btn3.onclick = (e) => {
      result.value = `${(Number(num1.value) / Number(num2.value)).toFixed(2)}`;
    }
    btn4.onclick = (e) => {
      result.value = `${Number(num1.value) * Number(num2.value)}`;
    }
    btn5.onclick = (e) => {
      num1.value = '';
      num2.value = '';
      result.value = '';
    }
  </script>
</body>
</html>
