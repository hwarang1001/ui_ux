<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  </style>
</head>
<body>
  <div class="wrap">
    <h1>3의 배수찾기</h1>
    <p id="result"></p>
  </div>
  
  <script>
    let result = document.querySelector('#result');
    let num = 0;
    let count = 0;
    while(true){
      num = window.prompt("몇까지 3의배수를 찾을지 입력해주세요.","0");
      if(num !== null && num !== '' && isNaN(Number(num)) !== true){
        break;
      }
      window.alert('정신차려!');
    }
    if(Number(num) % 3 !== 0){
      result.innerHTML = "<b>3의 배수가 아닙니다.</b>"
    }else{
      for(let i = 0; i <= Number(num); i+=3){
        if(i === 0){
          continue;
        }
        result.innerHTML += `<b>${i}</b> &nbsp;`
        count++;
      }
      result.innerHTML += `총 계수는 ${count}입니다.`;
    }
  </script>
</body>
</html>
