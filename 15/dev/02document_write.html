<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let name;
    while(true){
      name = window.prompt('이름을 입력해주세요.','홍길동');
      if(name == null || name == ''){
        console.log('고객님이 돌아이다. 아 이사람 어떻게 살릴수도 없고... 왕 짜증');
        window.alert('고객님 정확한 데이터를 입력해주세요.');
      }else{
        document.write(`<strong> ${name}님 저희 사이트에 오신 것을 환영합니다. </strong>`);
        break;
      }
    }
  </script>
</body>
</html>
