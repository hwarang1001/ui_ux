<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   
  </style>
</head>
<body>
  <script>
    // 배열 선언 (2개 numArray, charArray)
    let numArray = [1, 2, 3];
    let charArray = ["a", "b", "c", "d"];
    document.write(`<h1>numArray = ${numArray}</h1> <br> `);
    document.write(`<h1>charArray = ${charArray}</h1> <br> `);
    document.write(`<hr>`);
    // 배열끼리 합치는 기능 concat()
    let numCharArray = numArray.concat(charArray);
    document.write(`<h1>numCharArray = ${numCharArray}</h1> <br> `);
    let charNumArray = charArray.concat(numArray);
    document.write(`<h1>charNumArray = ${charNumArray}</h1> <br> `);
    document.write(`<hr>`);
    // 배열 요소끼리 합치는 기능 join() charArray를 조인해서 문자열로 만들기
    let strCharArray = charArray.join()
    document.write(`<h1>charArray join = ${strCharArray}</h1> <br> `);
    let joinCharArray = charArray.join("/")
    document.write(`<h1>joinCharArray join = ${joinCharArray}</h1> <br> `);
    document.write(`<hr>`);
    // numArray 배열에 ArrayList 처럼 내용 뒤에서 추가기능 push()
    // let numArray = [1, 2, 3];
    let countArray = numArray.push(10,20); // 배열 맨뒤에 추가
    document.write(`<h1>countArray = ${countArray}</h1> <br> `);
    document.write(`<h1>numArray = ${numArray}</h1> <br> `);
    document.write(`<hr>`);
    // numArray 배열에 ArraList 처럼 내용 앞에서 추가기능 unshift()
    // let numArray = [1, 2, 3, 10, 20];
    let count2 = numArray.unshift(100, 200);
    document.write(`<h1>count2 = ${count2}</h1> <br> `);
    document.write(`<h1>numArray = ${numArray}</h1> <br> `);
    document.write(`<hr>`);
    // numArray 배열에 ArraList 처럼 내용 뒤에서 삭제기능 pop()
    // let numArray = [100, 200, 1, 2, 3, 10, 20];
    let popValue = numArray.pop();
    document.write(`<h1>popValue = ${popValue}</h1> <br> `);
    document.write(`<h1>numArray = ${numArray}</h1> <br> `);
    document.write(`<hr>`);
    // numArray 배열에 ArraList 처럼 내용 앞에서 삭제기능 shift()
    // let numArray = [100, 200, 1, 2, 3, 10];
    let shiftValue = numArray.shift();
    document.write(`<h1>shiftValue = ${shiftValue}</h1> <br> `);
    document.write(`<h1>numArray = ${numArray}</h1> <br> `);
    document.write(`<hr>`);
    // charArray 배열에 ArraList 처럼 내용 중간에서 삭제기능 splice()
    // let charArray = ["a", "b", "c", "d"];
    let spliceArray = charArray.splice(2,1); // index[2]부터 1번째까지 삭제
    document.write(`<h1>spliceArray = ${spliceArray}</h1> <br> `);
    document.write(`<h1>charArray = ${charArray}</h1> <br> `);
    document.write(`<hr>`);
    // charArray 배열에 ArraList 처럼 내용 중간에서 삽입기능 splice()
    // let charArray = ["a", "b", "d"];
    let splice2Array = charArray.splice(1,0,"k"); // index[1]에 "k" 삽입
    document.write(`<h1>splice2Array = ${splice2Array}</h1> <br> `);
    document.write(`<h1>charArray = ${charArray}</h1> <br> `);
    document.write(`<hr>`);
    // 배열내용은 그대로이고 내가 원하는 데이터만 가져가는 기능 slice()
    // let charArray = ["a", "k", "b", "d"];
    let sliceArray = charArray.slice(1,3); // index[1]부터 index[2]까지 가져온다.
    document.write(`<h1>sliceArray = ${sliceArray}</h1> <br> `);
    document.write(`<h1>charArray = ${charArray}</h1> <br> `);
    document.write(`<hr>`);

  </script>
</body>
</html>
