<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <ul>
      <li>Lorem ipsum dolor sit amet.</li>
      <li>Lorem ipsum dolor sit amet.</li>
      <li>Lorem ipsum dolor sit amet.</li>
      <li>Lorem ipsum dolor sit amet.</li>
    </ul>
    <div>
      <input type="text" id="message">
      <button>리스트 추가하기</button>    
      <button>이미지 추가하기</button>    
      <button>자식 삭제하기</button>    
    </div>
  </div>
  <script>
    // 1. 객체를 찾는다.
    let ulNode = document.querySelector('.container > ul');
    let message = document.querySelector('#message');
    let button = document.querySelector('#message + button');
    let buttonArray = document.querySelectorAll('#message ~ button');

    // ulNode.addEventListener("click", ()=>alert('text'),false);
    // message.addEventListener("blur", ()=>alert('text2'),false);
    button.addEventListener("click", ulInsertLi, false);
    buttonArray[1].addEventListener("click", liInserImg, false);
    buttonArray[2].addEventListener("click", deleteChild, false);

    function deleteChild(){
      let liArray = document.querySelectorAll("ul > li");
      ulNode.removeChild(liArray[liArray.length - 1]);
    }
    function ulInsertLi(){
      let dataMessage = message.value;
      let liNode = document.createElement("li");
      let textNode = document.createTextNode(dataMessage);
      liNode.appendChild(textNode);
      ulNode.appendChild(liNode);
    }
    function liInserImg(){
      let imgNode = document.createElement("img");
      imgNode.src = "./../images/books.png"
      imgNode.alt = "책그림";
      imgNode.style.maxWidth = "100%"
      ulNode.appendChild(imgNode);
    }
  </script>
</body>
</html>
