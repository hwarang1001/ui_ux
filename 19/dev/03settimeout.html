<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
    }
    .container{
      width: 1120px;
      height: 300px;
      margin: 30px auto;
      border: 3px dotted red;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    button{
      display: block;
      width: 100px;
      height: 50px;
      font-weight: 700;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="btnStart">time시작</button>
    <button id="btnStop">time종료</button>
  </div>
<script>
  // 객체를 찾는다.
  let btnStart = document.querySelector("#btnStart");
  let btnStop = document.querySelector("#btnStop");
  let timeId;
  // setTimeout() 핸드폰 알람설정 10초 후 알람 (딱 1번만 발생)
  // setInterval() 핸드폰 알람설정 10초 후 알람 (10초마다 계속 발생)
  btnStart.addEventListener("click",startFunc,false);
  btnStop.addEventListener("click", stopFunc,false);

  function startFunc(){
    // timeId = setTimeout(() => {console.log('알람발생')}, 3000);
    timeId = setInterval(() => {console.log('알람발생')}, 3000);
  }
  function stopFunc(){
    console.log('알람해제');
    clearInterval(timeId);
  }
</script>
</body>
</html>
