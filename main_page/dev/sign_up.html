<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./../css/sign_up.css">
  <script src="./../js/sign_up.js" defer></script>
</head>

<body onload="onLoad()">
  <div class="wrap">
    <header>
      <div class="photo">
        <i class="fa-solid fa-camera-retro"></i>
        <h1>MIRE PHOTO</h1>
      </div>
      <div class="div-menu">
        <ul class="menu">
          <li><a href="#">menu</a></li>
          <li><a href="#">menu</a></li>
          <li><a href="#">menu</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn">menu</a>
            <ul class="dropdown-content">
              <li><a href="">sub</a></li>
              <li><a href="">sub</a></li>
              <li><a href="">sub</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="icon">
        <a href="./login.html">로그인</a>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </header>
    <main>
      <div id="content">
        <div id="slide_show">
          <a href="#"><img src="./../media/slide-1.jpg" alt="#"></a>
          <a href="#"><img src="./../media/slide-2.jpg" alt="#"></a>
          <a href="#"><img src="./../media/slide-3.jpg" alt="#"></a>
          <a href="#"><img src="./../media/slide-4.jpg" alt="#"></a>
        </div>
        <i class="fa-solid fa-circle-chevron-left" id="navgateleft"></i>
        <i class="fa-solid fa-circle-chevron-right" id="navgateright"></i>
        <div id="indicator">
          <a href="#" class="active"><i class="fa-solid fa-circle-dot"></i></a>
          <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
          <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
          <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
        </div>
      </div>
      <div class="main">
        <div class="nav">
          <h2>NAV</h2>
        </div>
        <div class="sign_up">
          <h2>MIRE PICTURE</h2>
          <form action="get">
            <label for="id">아이디</label>
            <div class="id">
              <input type="text" name="id1" id="id1">
              <input type="text" name="id2" id="id2" placeholder=" @naver.com">
            </div>
            <label for="pw">비밀번호</label>
            <input type="password" name="pw" id="pw">
            <label for="pwOk">비밀번호 재확인</label>
            <input type="password" name="pwOk" id="pwOk">
            <label for="name">이름</label>
            <input type="text" name="name" id="name">
            <label for="birth">생년월일</label>
            <div class="birth">
              <input type="text" name="birth" id="birth1" placeholder=" 년(4자)">
              <select>
                <option value="month">월</option>
                <option value="month1">1월</option>
                <option value="month2">2월</option>
                <option value="month3">3월</option>
                <option value="month4">4월</option>
                <option value="month5">5월</option>
                <option value="month6">6월</option>
                <option value="month7">7월</option>
                <option value="month8">8월</option>
                <option value="month9">9월</option>
                <option value="month10">10월</option>
                <option value="month11">11월</option>
                <option value="month12">12월</option>
              </select>
              <input type="text" name="birth" id="birth3" placeholder=" 일">
            </div>
            <label for="gender">성별</label>
            <select name="gender" id="gender">
              <option value="gender">성별</option>
              <option value="male">남자</option>
              <option value="female">여자</option>
            </select>
            <label for="email">본인 확인 이메일<span>(선택)</span></label>
            <input type="text" name="email" id="email" placeholder=" 선택입력">
            <label for="phone">휴대전화</label>
            <select name="phone" id="phone">
              <option value="korea">대한민국 +82</option>
            </select>
            <div class="phone">
              <input type="text" name="phone" id="phone2" placeholder=" 전화번호 입력">
              <button>인증번호 받기</button>
            </div>
            <input type="text" name="phone" id="phone3" placeholder=" 인증번호를 입력하세요.">
            <input type="submit" value="가입하기" id="submit">
          </form>
        </div>
        <div class="aside">
          <h2>ASIDE</h2>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <h2>FOOTER</h2>
      </div>
    </footer>
  </div>
</body>

</html>
