<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./../css/login.css">
  <script src="./../js/login.js" defer></script>
</head>

<body onload="onLoad()">
  <div class="wrap">
    <header>
      <div class="photo">
        <i class="fa-solid fa-camera-retro"></i>
        <h1>MIRE PHOTO</h1>
      </div>
      <div class="div-menu">
        <ul class="menu">
          <li><a href="#">menu</a></li>
          <li><a href="#">menu</a></li>
          <li><a href="#">menu</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn">menu</a>
            <ul class="dropdown-content">
              <li><a href="">sub</a></li>
              <li><a href="">sub</a></li>
              <li><a href="">sub</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="icon">
        <a href="./sign_up.html">회원가입</a>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </header>
    <main>
      <div id="content">
        <div id="slide_show">
          <a href="#"><img src="./../media/slide-1.jpg" alt="#"></a>
          <a href="#"><img src="./../media/slide-2.jpg" alt="#"></a>
          <a href="#"><img src="./../media/slide-3.jpg" alt="#"></a>
          <a href="#"><img src="./../media/slide-4.jpg" alt="#"></a>
        </div>
        <i class="fa-solid fa-circle-chevron-left" id="navgateleft"></i>
        <i class="fa-solid fa-circle-chevron-right" id="navgateright"></i>
        <div id="indicator">
          <a href="#" class="active"><i class="fa-solid fa-circle-dot"></i></a>
          <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
          <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
          <a href="#"><i class="fa-solid fa-circle-dot"></i></a>
        </div>
      </div>
      <div class="main">
        <div class="nav">
          <h2>NAV</h2>
        </div>
        <div class="login">
          <h2>MIRE PICTURE</h2>
          <table>
            <colgroup>
              <col id="col1">
              <col id="col2">
              <col id="col3">
            </colgroup>
            <tr>
              <td colspan="3"><h3>로그인</h3></td>
            </tr>
            <tr>
              <td><input type="radio" name="member" id="member">회원</td>
              <td><input type="radio" name="nonMember" id="nonMember">비회원(주문조회)</td>
              <td></td>
            </tr>
            <tr>
              <td colspan="2"><input type="text" name="id" id="id" placeholder="11번가 아이디"></td>
              <td rowspan="2" id="loginBtnTd">
                <a href="#">로그인</a>
              </td>
            </tr>
            <tr>
              <td colspan="2"><input type="password" name="pw" id="pw">
              </td>
            </tr>
            <tr>
              <td colspan="3"><span id="match">gd</span></td>
            </tr>
            <tr>
              <td colspan="2"><input type="checkbox" name="saveId" id="saveId"> 아이디저장</td>
              <td>OTP 로그인 <input type="checkbox" name="otpLogin" id="otpLogin">
              </td>
            </tr>
            <tr>
              <div class="buttons">
                <td colspan="3">
                  <a href="./sign_up.html" target="_blank"><button
                      style="margin-top: 10px; width: 120px;">회원가입</button></a>
                  <button style="width: 120px; margin-left: 10px;">아이디 찾기</button>
                  <button style="width: 120px; margin-left: 10px;">비밀번호 찾기</button>
                </td>
              </div>
            </tr>
          </table>
        </div>
        <div class="aside">
          <h2>ASIDE</h2>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <h2>FOOTER</h2>
      </div>
    </footer>
  </div>
</body>

</html>
