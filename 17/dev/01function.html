<!DOCTYPE html>

<head>

</head>
<body>
  <h1>자바스크립트 즉시실행 함수</h1>
  <script>
    let h1obj = document.querySelector("h1");
    //익명함수
    let sum = function(){
      return 100 + 1000;
    }
    (function(a, b){
      document.write(`10 + 30 = ${a + b}`);
    }(10, 30));
    let result = sum;
    //console.log(`result = ${result}`);
    //h1obj.innerText = `result = ${result}`;
    document.write(`result = ${result()}`);
  </script>
