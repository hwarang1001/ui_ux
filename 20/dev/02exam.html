<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
    }
    .wrap{
      width: 1120px;
      margin: 0 auto;
      border: 3px dotted red;
    }
    form{
      background-color: rgb(212, 215, 215);
      width: 510px;
      margin: 0 auto;
      border: 3px double black;
      padding: 20px;
    }
    form > ul input{
      background-color: rgb(212, 215, 215);
      border: 0;
      outline: none;
      border-bottom: 3px dashed black;
    }
    li input:not(.email){ 
      width: 350px;
    }
    ul{
      list-style: none;
      padding-left: 0;
      margin-bottom: 20px;
    }
    ul > li{
      display: flex;
      margin-bottom: 5px;
    }
    li > label{
      display: inline-block;
      width: 120px;
      margin-right: 10px;
    }
    li > span{
      display: inline-block;
    }
    li > span > span{
      color: red;
    }
    input[type="submit"]{
      width: 100%;
      padding: 10px;
      background-color: aquamarine;
      border: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <form action="insert.do" method="post">
      <ul>
        <li><label for="id">아이디</label>
          <span>
            <input type="text" name="id" id="id"><br>
            <span>정보알림</span>
          </span>
        </li>
        <li><label for="pwd">패스워드</label>
          <span>
            <input type="password" name="pwd" id="pwd"><br>
            <span id="pwdInfo">정보알림</span>
          </span>
        </li>
        <li><label for="pwdOk">패스워드 확인</label>
          <span>
            <input type="password" name="pwdOk" id="pwdOk"><br>
            <span>정보알림</span>
          </span>
        </li>
        <li><label for="email">이메일</label>
          <input type="text" name="email" id="email" class="email">@
          <input type="text" name="email2" id="email2" class="email">
        </li>
        <li><label for="addr">주소</label><input type="text" name="addr" id="addr"></li>
        <li><label for="addr">&nbsp;</label><input type="text" name="addr2" id="addr2"></li>
      </ul>
      <input type="submit" value="가입">
    </form>
  </div>
  <script>
    // 패스워드를 클릭할경우 정보메세지가 나와야된다.
    let pwd = document.querySelector('#pwd');
    let pwdInfo = document.querySelector('#pwdInfo');

    // 이벤트 설정
    pwd.onfocus = (e)=>{
      pwdInfo.innerHTML = "영문자, 대/소문자 특수문자 32자";
    };
    pwd.onblur = (e)=>{
      if(pwd.value.length < 1){
        pwdInfo.innerHTML = "필수 입력 항목입니다.";
      }else{
        pwdInfo.innerHTML = "필수 입력 성공";
      }
    };
    let inputList = document.querySelectorAll('input');
    for(let i = 0; i < inputList.length; i++){
      inputList[i].onclick = function(){
        window.alert(` ${i}번에 있는 내용 ${inputList[i].value}`);
      }
    }
  </script>
</body>
</html>
