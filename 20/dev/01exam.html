<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
    }
    .wrap{
      width: 1120px;
      margin: 0 auto;
      padding: 10px;
      border: 4px dotted red;
    }
    /* 공지사항 작성하기 스타일 */
    form{
      margin-bottom: 10px;
    }
    ul{
      list-style-type: none;
      padding: 0;
    }
    label{
      display: inline-block;
      width: 80px;
      text-align: center;
    }
    ul > li{
      margin-bottom: 10px;
    }
    ul > li:nth-child(2){
      display: flex;
      align-items: center;
    }
    textarea#content{
      resize: none;
    }
    input[type="submit"]{
      margin-left: 10%;
    }
    hr{
      margin-bottom: 10px;
    }
    /* 테이블 */
    table{
      width: 100%;
    }
    table,tr,td,th{
      border: 1px solid black;
    }
    th, td{
      padding: 5px;
    }
    thead, tfoot{
      background-color: rgba(209, 163, 25, 0.3);
      font-weight: 700;
      color:white;
      font-size: 1rem;
      text-align: center;
    }
    tbody{
      background-color: beige;
    }
    td > a{
      text-decoration: none;
      color: black;
      border: 1px solid black;
      display: inline-block;
      width: 100%;
      text-align: center;
      padding: 3px;
      background-color: rgba(173, 172, 172, 0.3);
    }
  </style>
</head>

            <li><label for="content">내용</label><textarea name="content" id="content" cols="30"rows="10"></textarea></li>
            <li><label for="uploadFile">첨부파일</label><input type="file" name="uploadFile" id="uploadFile"></li>
