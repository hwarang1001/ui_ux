<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      margin: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      background-color: rgba(0, 255, 255,0.3);
      padding-top: 20px;
    }
    .wrap{
      background-color: white;
      width: 460px;
      padding: 50px 20px 20px 20px;
      border: 1px solid gray;
    }
    button{
      background-color: rgba(173, 255, 47,0.3);
      color: green;
      font-size: 1rem;
      height: 50px;
      width: 100%;
      margin-top: 20px;
      border: 1px solid gray;
    }
    span{
      font-size: 12px; 
      margin-left: 100px;
      color: gray;
    }
    label{
      display: inline-block;
      width: 100px;
    }
    input{
      border: none;
      border-bottom: 3px dashed black;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <form method='post' action='#'>
      <label for="id">아이디</label>
      <input type='text' name='id' id="id" size="47" required> 
      <span id="id-check"></span>
      <br>
      <label for="password">패스워드</label>
      <input type='password' name='password' id="password" size="47"required><br>
      <span id="password-check"></span><br>
      <label for="passwordCheck">패스워드 확인</label>
      <input type='password' name='passwordCheck' id="passwordCheck" size="47" required>
      <span id="password-check2"></span><br>
      <label for="email">이메일</label>
      <input type='email' name='email' id="email">@<input type='email' name='email' id="email"><br><br>
      <label for="address">주소</label>
      <input type='text' name='address' id="address" size="47" ><br><br>
      <button type="submit"><strong>가 입</strong></button>
    </form>
  </div>
  <script>
    let id = document.querySelector("#id");
    let idOk = document.querySelector("#id-check");

    let password = document.querySelector("#password");
    let passwordOk = document.querySelector("#password-check");
    
    let passwordCheck = document.querySelector("#passwordCheck");
    let passwordCheckOk = document.querySelector("#password-check2");

    password.onfocus = () =>{
      passwordOk.innerHTML = "영문자 대/소문자 특수문자, 숫자 포함 8 ~ 32자";
    }
    id.onblur = ()=>{
      if(id.value == ''){
        idOk.innerHTML = "필수 입력 항목 입니다"
      }
    }
    password.onblur = ()=>{
      if(password.value == ''){
        passwordOk.innerHTML = "필수 입력 항목 입니다"
      }
    }
    passwordCheck.onblur = ()=>{
      if(passwordCheck.value == ''){
        passwordCheckOk.innerHTML = "필수 입력 항목 입니다"
      }
    }
  </script>
</body>
</html>
