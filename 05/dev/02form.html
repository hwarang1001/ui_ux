<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="wrap">
    <form method='post' action='#' style="width: 80%; margin: 0 auto;"> 
      <fieldset>
        <legend>배송 정보</legend>
        <ul>
          <li>
            <label for="userName">이름:</label> 
            <input type="text" name="name" id="userName" placeholder="이름입력">
          </li>
          <li>
            <label for="userAddress">배송 주소:</label> 
            <input type="text" name="address" id="userAddress" placeholder="배송주소입력">
          </li>
          <li>
            <label for="userEmail">이메일:</label> 
            <input type="email" name="email" id="userEmail" placeholder="이메일입력">
          </li>
          <li>
            <label for="userPhone">연락처:</label> 
            <input type="text" name="phone" id="userPhone" placeholder="연락처입력">
          </li>
        </ul>
      </fieldset>
    </form>
  </div>
  
</body>
</html>
