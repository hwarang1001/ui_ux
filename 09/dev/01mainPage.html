<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MainPage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    *{
      margin: 0;
      box-sizing: border-box;
    }
    body{
      background-color: beige;
    }
    .wrap{
      width: 1120px;
      margin: 0 auto;
      border: 1px solid black;
      padding: 10px;
    }
    p{
      text-align: center;
    }
    /* header영역 */
    header{
      width: 100%;
      height: 100px;
      border: 1px dotted black;
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* header영역 > 검색영역 */
    form{
      width: 210px;
      background-color: white;
      padding: 5px 15px;
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
    }
    form > input.search{
      border: none;
      outline: none;
    }
    form > i{
      font-size: 1rem;
      font-weight: 900;
      color: blue;
    }
    /* nav영역 */
    nav{
      width: 100%;
      height: 40px;
      border: 1px dotted black;
      margin-bottom: 10px;
    }
    /* main영역 */
    main{
      width: 100%;
      border: 1px dotted red;
      margin-bottom: 10px;
      padding: 10px;
    }
    .main-section1{
      width: 100%;
      border: 1px dotted black;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    .main-section1 > article{
      width: 49%;
      height: 100px;
      border: 1px dotted black;
    }
    .main-section2{
      width: 100%;
      border: 1px dotted black;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    .main-section2 > article{
      width: 49%;
      height: 200px;
      border: 1px dotted black;
    }
    /* aside영역 */
    .main-section2 > aside{
      width: 49%;
      border: 1px dotted black;
      padding: 10px;
    }
    .main-section2 > aside > article:nth-child(2){
      width: 100%;
      height: 100px;
      border: 1px dotted black;
      margin-bottom: 10px;
    }
    .main-section2 > aside > article:nth-child(3){
      width: 100%;
      border: 1px dotted black;
    }
    .advert{
      width: 100%;
      background-color: white;
      border: 1px dotted black;
      position: relative;
    }
    .advert > .advert-content{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
    }
    .advert > .advert-content > img{
      width: 50%;
    }
    .advert > .advert-footer{
      display: flex;
      padding: 10px 5px;
      justify-content: space-between;
    }
    .advert > i{
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
    }
    /* footer영역 */
    footer{
      width: 100%;
      height: 100px;
      border: 1px dotted black;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <span><p>&lt;header&gt;</p></span>
      <form method='get' action='#'>
        <input type='search' name='search' class="search"
        placeholder="Search...">
        <i class="fa-solid fa-magnifying-glass" 
        onclick="alert('검색버튼이벤트발생')"></i> 
      </form>
    </header>
    <nav>
      <span><p>&lt;nav&gt;</p></span>
    </nav>
    <main>
      <span><p>&lt;main&gt;</p></span>
      <section class="main-section1">
        <article><p>&lt;article1&gt;</p></article>
        <article><p>&lt;article2&gt;</p></article>
      </section>
      <section class="main-section2">
        <article>
          <p>&lt;article3&gt;</p>
        </article>
        <aside>
          <p>&lt;aside&gt;</p>
          <article><p>&lt;광고article&gt;</p></article>
          <article>
            <p>&lt;광고article2&gt;</p>
            <div class="advert">
              <h2>[진짜 버뮤다팬츠] 7일간 1만원대</h2>
              <div class="advert-content">
                <img src="./../images/버뮤다팬츠.jpg" alt="버뮤다팬츠">
                <p>타사 4만원? 거품 쫙뺀 14,800원!</p>
              </div>
              <div class="advert-footer">
                <p>씨피알 플로어</p>
                <p>더 알아보기></p>
              </div>
              <i class="fa-solid fa-circle-xmark"></i>
            </div>
          </article>
        </aside>
      </section>
    </main>
    <footer>
      <span><p> &lt;footer&gt;</p></span>
    </footer>
  </div>
</body>
</html>
