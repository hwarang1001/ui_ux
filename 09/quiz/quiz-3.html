<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      width: 600px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      background-color: black;
    }
    .container{
      position: relative;
      padding: 10px;
      background-color: white;
      border: 1px solid black;
      height: 500px;
      width: 100%;
    }
    .container > h1{
      text-align: center;
      background-color: black;
      color: white;
    }
    h3{
      text-align: center;
      font-style: italic;
    }
    p{
      color: red;
    }
    li{
      list-style: none;
    }
    img{
    position: absolute;
    right: 0px;
    bottom: 0px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>대학 언론사 수습기자 모집</h1>
    <h3>신입생 여러분을 기다립니다.</h3>
    <p>모집분야</p>
    <ul>
      <li>아나운서(0명) : 확내 소식을 라디오방송으로 보도</li>
      <li>오프닝쇼프로듀서(0명) : 라디오 방송 기획, 제작</li>
      <li>엔지니어(0명) : 라디오 방송 녹음 및 편집</li>
    </ul>
    <p>혜택</p>
    <ul>
      <li>수습기자 활동 중 소정의 활동비 지급</li>
      <li>정기자로 진급하면 장학금 지급</li>
    </ul>
    <img src="./../images/mic.png" alt="마이크">
  </div>
</body>
</html>
